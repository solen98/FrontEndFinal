<app-navbar></app-navbar>
<!-- Modal - login -->
<div class="container login">
  <div class="modal-header">
    <h5 class="modal-title">Iniciar Sesión</h5>
    <button class="btn" (click)="volver()"><i class="fa-solid fa-chevron-left"></i></button>
  </div>

      <form  [formGroup]="form" (ngSubmit)="onEnviar($event)">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-10">
                <input type="email" formControlName="correo" placeholder="nombre@ejemplo.com" class="form-control" [class.border-danger]="CorreoValid" id="correo" aria-describedby="emailHelp">
                <div *ngIf="Correo?.errors && Correo?.touched">    
                  <p *ngIf="Correo?.hasError('required')" class="error">El email es requerido.</p>
                  <p *ngIf="Correo?.hasError('email')" class="error">El formato del email debe ser válido.</p>
              </div>
            </div>
          </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-3 col-form-label">Contraseña</label>
                <div class="col-sm-10">
                  <input type="password" formControlName="contrasena" placeholder="Contraseña" class="form-control" id="contrasena">
              <div *ngIf="Contrasena?.errors  && Contrasena?.touched">
                <p *ngIf="Contrasena?.hasError('required')" class="error">La contraseña es requerida.</p>
                <p *ngIf="Contrasena?.hasError('minlength')" class="error">La contraseña debe ser de hasta 8 caracteres.</p>
              </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary"> Iniciar sesión  </button>
              </div>
      
  </form>
</div>
